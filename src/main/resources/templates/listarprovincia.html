<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provincias</title>
    <link th:href="@{/css/grades-stylesheet.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <a th:href="@{/provincia/}">Form</a>
    <a th:href="@{/provincia/listarprovincia}">Provincia</a>
</div>
<div class="container">
    <h2>Provincias</h2>

    <table id="table">
        <tr>
            <th>ID</th>
            <th>Provincia</th>
        </tr>
        <tr th:each="provincia: ${provincias}">
            <td th:text="${provincia.id}"></td>
            <td th:text="${provincia.descripcion}"></td>
        </tr>

    </table>

</div>
</body>
</html>
